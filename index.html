<!DOCTYPE html>
<html lang="en" ng-app="PaintingApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paintings</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css"  href="https://stackpath.bootstrapcdn.com/boostrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="PaintingController">
    <h1>Modern Paintings</h1>
    <hr> 
    <center>
    <table>
        <tr>
            <td><button class="button" ng-click="previous();">Previous</button></td>
            <td><img class="big" ng-src="{{paintings[paintingCount]}}" </td>
            <td><button class="button1" ng-click="next();">Next</button></td>
        </tr>
    </table>
    <hr>
    <h3>Here Are A Few Favorite Modern Day Pictures</h3>
    </center>
    
</body>
</html>
